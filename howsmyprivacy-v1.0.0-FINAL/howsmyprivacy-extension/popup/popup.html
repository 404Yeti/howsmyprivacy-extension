<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HowsMyPrivacy</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo-section">
        <img src="../icons/icon48.png" alt="HowsMyPrivacy" class="logo">
        <h1 class="brand-name">HowsMyPrivacy</h1>
      </div>
      <button class="refresh-btn" id="refreshBtn" title="Refresh scan">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
        </svg>
      </button>
    </header>

    <!-- Score Display -->
    <div class="score-section">
      <div class="score-circle" id="scoreCircle">
        <svg class="score-ring" width="160" height="160">
          <circle class="score-ring-bg" cx="80" cy="80" r="70" />
          <circle class="score-ring-progress" id="scoreRing" cx="80" cy="80" r="70" />
        </svg>
        <div class="score-content">
          <div class="score-value" id="scoreValue">--</div>
          <div class="score-label" id="scoreLabel">Analyzing...</div>
        </div>
      </div>
      <p class="score-description" id="scoreDescription">
        Scanning your browser's privacy and security settings...
      </p>
    </div>

    <!-- Category Breakdown -->
    <div class="categories-section" id="categoriesSection">
      <h2 class="section-title">Security Categories</h2>
      
      <div class="category" data-category="cookies">
        <div class="category-header">
          <div class="category-info">
            <span class="category-indicator" id="cookiesIndicator">●</span>
            <span class="category-name">Cookie Privacy</span>
          </div>
          <div class="category-score-container">
            <span class="category-score" id="cookiesScore">--/20</span>
            <span class="category-arrow">›</span>
          </div>
        </div>
        <div class="category-issues" id="cookiesIssues"></div>
      </div>

      <div class="category" data-category="tracking">
        <div class="category-header">
          <div class="category-info">
            <span class="category-indicator" id="trackingIndicator">●</span>
            <span class="category-name">Tracking Protection</span>
          </div>
          <div class="category-score-container">
            <span class="category-score" id="trackingScore">--/20</span>
            <span class="category-arrow">›</span>
          </div>
        </div>
        <div class="category-issues" id="trackingIssues"></div>
      </div>

      <div class="category" data-category="privacy">
        <div class="category-header">
          <div class="category-info">
            <span class="category-indicator" id="privacyIndicator">●</span>
            <span class="category-name">Privacy Settings</span>
          </div>
          <div class="category-score-container">
            <span class="category-score" id="privacyScore">--/20</span>
            <span class="category-arrow">›</span>
          </div>
        </div>
        <div class="category-issues" id="privacyIssues"></div>
      </div>

      <div class="category" data-category="security">
        <div class="category-header">
          <div class="category-info">
            <span class="category-indicator" id="securityIndicator">●</span>
            <span class="category-name">Security Headers</span>
          </div>
          <div class="category-score-container">
            <span class="category-score" id="securityScore">--/20</span>
            <span class="category-arrow">›</span>
          </div>
        </div>
        <div class="category-issues" id="securityIssues"></div>
      </div>

      <div class="category" data-category="fingerprinting">
        <div class="category-header">
          <div class="category-info">
            <span class="category-indicator" id="fingerprintingIndicator">●</span>
            <span class="category-name">Fingerprinting</span>
          </div>
          <div class="category-score-container">
            <span class="category-score" id="fingerprintingScore">--/20</span>
            <span class="category-arrow">›</span>
          </div>
        </div>
        <div class="category-issues" id="fingerprintingIssues"></div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="actions-section">
      <button class="action-btn primary" id="detailedReportBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10 9 9 9 8 9"/>
        </svg>
        View Detailed Report
      </button>
      <button class="action-btn secondary" id="settingsBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v6m0 6v6m6-6h6M1 12h6"/>
        </svg>
        Settings
      </button>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer-text">
        <a href="https://notfoundsec.com" target="_blank" class="footer-link">NotFoundSec</a>
        • Last scan: <span id="lastScan">Never</span>
      </p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
